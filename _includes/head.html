<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image"        content="/images/logo.jpg" />
  <meta property="og:image:width"  content="350" />
  <meta property="og:image:height" content="274" />
  <meta property="og:site_name"    content="The Ruby Craftsman | DustinZeisler.com" />
  <meta property="og:title"        content="{{ page.title }}" />
  <meta property="og:url"          content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:description"  content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:type"         content="{% if page.type %}{{ page.type }}{% else %}{{article}}{% endif %}" />
  {% if page.video_link %}
    <meta property="og:video" content="{{page.video_link}}" />
  {% endif %}
  <title>
  {% if page.description %}
	{{ site.title }} | {{ page.description }}
  {% else %}
	  {% if page.title %}
	  	{{ site.title }} | {{ page.title }}
	  {% else %}
	  	{{ site.title }}
	  {% endif %}
  {% endif %}
  </title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/print.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
