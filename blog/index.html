---
layout: home
title: Dustin Zeisler | Web Developer - Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span id="post_date">{{ post.date | date_to_string }}</span> &raquo; <a id="post_title" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
