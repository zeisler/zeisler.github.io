layout: home

<div id="home">
  <img class="head" src="/images/dustin_zeisler.jpg" alt="">
  <p class="home_tag">I make Open Source Stuff. I like Ruby, js, and swift.</p>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span id="post_date">{{ post.date | date_to_string }}</span> &raquo; <a id="post_title" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
